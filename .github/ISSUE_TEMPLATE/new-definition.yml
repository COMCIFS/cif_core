name: Propose New Definition
description: Propose a new definition for the Core dictionary
title: "[Definition]: "
labels: ["enhancement"]
assignees: jamesrhester
body:
        - type: markdown
          attributes:
                  value: "Thank you for taking the time to propose a definition. Please fill out the following information"
        - type: textarea
          attributes:
                  label: Definition
                  description: |
                    Please define the meaning of the proposed data name, going into as much detail as necessary. Literature references are welcome. 
                  placeholder: "Example: the number of symmetrically-equivalent orientations of the group"
          validations:
                  required: true
        - type: input
          attributes:
                  label: Looping
                  description: Give a data name that this data name should be tabulated together with (if looped) or else write 'top level'.
                  placeholder: "Example: atom_site.label"
          validations:
                  required: true
        - type: input
          attributes:
                   label: Dataname
                   description: Suggested data name
                   placeholder: _atom_site.number_of_groups
        - type: dropdown
          attributes:
                   label: Type
                   description: type of value
                   options:
                           - Word (text with no spaces)
                           - Text (arbitrary length text)
                           - Date 
                           - Integer
                           - Real
                           - Complex
                           - Other (explain in the comments below) 
          validations:
                   required: true
        - type: dropdown
          attributes:
                   label: Compound
                   description: "Indicate whether or not values of this type are single or compound (e.g. matrices)"
                   options:
                           - Single (A single value of type given in Type above)
                           - Array (An array of values of type given in Type above)
                           - Matrix (A 2-dimensional Array)
                           - Other (Please indicate in Comments below)
        - type: textarea
          attributes: 
                    label: Comments
                    description: "Please comment on any aspect of this proposal"
                    placeholder: "Example: This is needed for high-temperature work"

           
